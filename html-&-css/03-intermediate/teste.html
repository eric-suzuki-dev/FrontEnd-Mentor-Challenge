<div class="smartphone">
    <div class="chat">
        <div class="header">
            <div class="user-info">
                <img src="profile-picture.jpg" alt="Samuel Green">
                <div>
                    <span class="user-name">Samuel Green</span>
                    <span class="status">Available to Walk</span>
                </div>
            </div>
            <div class="menu">⋮</div>
        </div>
        
        <div class="messages">
            <div class="message left">
                <p>That sounds great. I'd be happy to discuss more.</p>
            </div>
            <div class="message left">
                <p>Could you send over some pictures of your dog, please?</p>
            </div>
            <div class="message right">
                <div class="images">
                    <img src="dog1.jpg" alt="Dog picture">
                    <img src="dog2.jpg" alt="Dog picture">
                    <img src="dog3.jpg" alt="Dog picture">
                </div>
                <p>Here are a few pictures. She's a happy girl!</p>
            </div>
            <div class="message left">
                <p>She looks so happy! The time we discussed works. How long shall I take her out for?</p>
            </div>
        </div>
        <div class="booking-options">
            <div class="option">
                <input type="radio" id="30min" name="walk-time">
                <label for="30min">30 minute walk</label>
                <span>$29</span>
            </div>
            <div class="option">
                <input type="radio" id="1hour" name="walk-time">
                <label for="1hour">1 hour walk</label>
                <span>$49</span>
            </div>
        </div>
        <div class="message-input">
            <input type="text" placeholder="Type a message...">
            <button type="button">➤</button>
        </div>
    </div>
</div>
